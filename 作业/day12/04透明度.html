<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .box {
        width: 200px;
        height: 180px;
        border: 5px solid #000;
        margin: 100px auto;
        position: relative;
      }
      img,
      p {
        width: 200px;
        height: 180px;
      }
      p {
        background: #000;
        opacity: 0;
        filter: alpha(opacity=1);
        /* 兼容IE低版本透明度，取值1-100； */
        position: absolute;
        top: 0px;
        transition: 0.3s;
      }
      p:hover {
        opacity: 0.5;
        filter: alpha(opacity=50);
      }
    </style>
  </head>
  <body>
    <!-- 
        兼容IE低版本透明度
         filter: alpha(opacity=50);
         取值1-100；
     -->
    <div class="box">
      <img src="images/xie.jpg" alt="" />
      <p></p>
    </div>
  </body>
</html>
