<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        outline: 2px dashed red;
        outline-offset: 0px;
      }

      边框的轮廓    
        outline ：粗细  样式  颜色

                正值 ：外移动
                负值 ： 内移动
     -->

    <input type="text" />
  </body>
