<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background: #ccc;
      }
      input {
        width: 30px;
        height: 30px;
        position: relative;
      }
      input[type="checkbox"]::after {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        border: 1px solid orange;
        background: #fff;
      }
      input[type="checkbox"]:checked::after {
        content: "âœ“";
        font-size: 26px;
        color: orange;
        text-align: center;
        line-height: 30px;
      }

      input[type="radio"]::after {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid orange;
        background-color: #fff;
        position: absolute;
        left: -1px;
        top: -1px;
      }
      input[type="radio"]:checked::before {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background: orange;
        position: absolute;
        z-index: 2;
        border-radius: 50%;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="radio" name="sex" />
      <input type="radio" name="sex" />
    </form>
  </body>
</html>
