<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 100px auto;
        width: 200px;
        height: 100px;
        border-width: 5px 10px 30px;
        border-style: solid dashed dotted double;
        border-bottom: hidden;
      }
    </style>
  </head>
  <body>
    <!--
     边框 
       border ： 粗细  样式  颜色

     取消边框：border:none/0/hidden   


     border-width： 
                3px 默认值
     border-style：  
            solid 实线
            dashed 虚线
            dotted 点线
            double 双线
            none   取消 默认值
     border-color：
                黑色 默认值
      -->
    <div></div>
  </body>
</html>
