<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrap {
        margin: 100px auto;
        width: 700px;
        height: 300px;
        border: 4px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        position: relative;
        left: 0px;
      }
      p:nth-child(1) {
        background: yellow;
        transition: all 5s cubic-bezier(0, 1.09, 1, 0.36);
      }
      p:nth-child(2) {
        background: yellowgreen;
        transition: all 5s steps(50);
      }
      .wrap:hover p {
        left: 600px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>匀速</p>
      <p>ease 默认</p>
    </div>
  </body>
</html>
