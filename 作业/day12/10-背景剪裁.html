<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 0 auto;
        width: 250px;
        height: 300px;
        border: 20px dashed #000;
        padding: 30px;
        background: url(images/zj.jpg);
        background-origin: border-box;
        -webkit-background-clip: text;
        /* 把背景图剪裁到文本上 */
        color: transparent;
        /* 设置字体颜色是透明 */
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        背景图片剪裁
            background-clip：
                            border-box    不裁剪
                            padding-box   裁掉边框图片  
                            content-box   剪裁边框和内边距的图片 

        扩展：（需要设置浏览器前缀）
                text 把背景裁剪到文本上
     -->
    <div>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum
      laboriosam iste praesentium expedita minus sapiente unde fugit maiores et
      reiciendis incidunt illo quasi in, delectus ex ad deserunt reprehenderit
      placeat.
    </div>
  </body>
</html>
