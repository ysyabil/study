<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 0 auto;
        width: 250px;
        height: 300px;
        border: 20px dashed #000;
        padding: 30px;
        background: url(images/laoli.jpg);
        background-origin: border-box;
        /* 边框区域显示背景图片 */
        /* background-origin: padding-box; */
        /* 设置内边距区域显示背景图片 */
        /* background-origin: content-box; */
      }
    </style>
  </head>
  <body>
    <!-- 
        背景图片的显示其实位置
            background-origin：
                            border-box   边框区域显示背景图片
                            padding-box  设置内边距区域显示背景图片
                            content-box   内容区域内显示背景图片
     -->
    <div></div>
  </body>
