<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: orange;
        padding: -50px;
        padding-right: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>内容</span>
    </div>

    <!-- 
        1、padding是设置盒子与内容之间的位置关系
        2、边框线以内的距离都可以设置内边距
        3、
            单一方向设置
                padding-left
                padding-right
                padding-top
                padding-bottom

            设置多个方向
                padding:1个值   4个方向
                padding:2个值   上下    左右
                padding:3个值   上      左右     下
                padding:4个值   顺时针  上、右、下、左
 

        4、padding回撑大盒子，如果想要盒子不变形，可以在自己的宽高上减去padding的距离
        5、padding内边距不支持负值
     -->
  </body>
</html>
