<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .top,
      .bottom {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
      .box1 div {
        display: inline-block;
      }
      .box1 .top {
        background: red;
        /* margin-left: 100px; */
        /* 设置盒子往右移动 */
        /* margin-left: -100px; */
        /* 设置盒子往左移动 */
        margin-right: 100px;
      }
      .box1 .bottom {
        background: yellow;
      }

      .box2 {
        height: 400px;
        background: #ccc;
      }
      .box2 .top {
        background: red;
        /* margin-top: 50px; */
        /* margin-top: -50px; */
        margin: auto;
      }
      .box2 .bottom {
        background: yellow;
      }
      /* 
        margin设置位置移动（原理：推箱子原理，左边的外边距变大设置盒子往右推）

          水平     margin-left（自己的位置）
                        正值：盒子往右移动
                        负值：盒子往左移动
                   margin-right（旁边盒子的位置）

          垂直     margin-top（自己的位置）
                    正值： 盒子往下移动
                    负值： 盒子往上移动

                   margin-top（旁边下面盒子的位置）

         设置盒子水平居中
            margin:0 auto;

            特殊情况：
                    定位
                    flex布局

       
      */
    </style>
  </head>
  <body>
    <h2>margin的负值</h2>

    <h4>水平方向的margin</h4>
    <hr />
    <div class="box1">
      <div class="top">top</div>
      <div class="bottom">bottom</div>
    </div>
    <h4>垂直方向的margin</h4>
    <hr />
    <div class="box2">
      <div class="top">top</div>
      <div class="bottom">bottom</div>
    </div>
  </body>
</html>
