<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 400px;
        height: 400px;
        background: #ccc;
        margin: 0 auto;
      }
      p {
        width: 100px;
        height: 100px;
        font-size: 30px;
      }
      .item1 {
        background: red;
      }
      .item2 {
        background: yellow;
      }
      .item3 {
        background: green;
      }

      .box1 p {
        float: left;
      }
      .box2 p {
        float: right;
      }
      .box3 .item1 {
        float: left;
      }
      .box3 .item2 {
        float: right;
      }
      .box4 {
        width: 500px;
      }
      .box4 .item1 {
        float: left;
      }
      .box4 ul {
        width: 350px;
        height: 200px;
        border: 2px solid #000;
        background: pink;
        float: right;
      }
      .box4 li {
        width: 70px;
        height: 50px;
        border: 4px solid green;
        float: left;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h2>左浮动</h2>
    <hr />
    <div class="box1 content">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <p class="item3">3</p>
    </div>
    <h2>右浮动</h2>
    <hr />
    <div class="box2 content">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <p class="item3">3</p>
    </div>
    <h2>两边浮动</h2>
    <hr />
    <div class="box3 content">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <!-- <p class="item3">3</p> -->
    </div>
    <h2>导航布局</h2>
    <hr />
    <div class="box4 content">
      <p class="item1">1</p>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
    </div>
  </body>
</html>
