      p:target {
        background: red;
      }

      */
    </style>
  </head>
  <body>
    <a href="#item1">链接1</a>
    <a href="#item2">链接2</a>
    <a href="#item3">链接3</a>
    <a href="#item4">链接4</a>

    <p id="item1">内容1</p>
    <p id="item2">内容2</p>
    <p id="item3">内容3</p>
    <p id="item4">内容4</p>
  </body>
</html>
