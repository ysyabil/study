<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      文本框 <input type="text" /> <br />
      密码 <input type="password" /> <br />
      性别：<br />
      <input type="radio" name="sex" value="man" /> 男 <br />
      <input type="radio" name="sex" value="woman" /> 女 <br />
      <input type="radio" name="sex" /> 第三性别 <br />

      喜欢类型:<br />
      <input type="checkbox" /> 成熟 <br />
      <input type="checkbox" /> 小鲜肉 <br />
      <input type="checkbox" /> 体育生 <br />

      文件上传<br />
      <input type="file" /> <br />

      <!-- <input type="hidden" /> -->
      <input type="image" src="images/laoli.jpg" width="60px" height="30px" />
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="一键换肤" />

      <!-- 
    input的显示类型
       常用：
            text      文本框
            password  密码框
            radio     单选 ，实现单选效果需要设置name，并且值相同，
                            提交的属性通过value属性设置
            checkbox  多选
            submit    提交按钮
            button    自定义，空按钮
           
    偶尔使用：
            image     图片按钮
            hidden    隐藏域，设置存储数据，后期需要配合js设置
            file      文件上传
            reset     重置按钮
           

    注意：如果类型是 butto，是空按钮，如果是button标签，是提交按钮
        提交按钮<button></button>
 -->
    </form>
  </body>
</html>
