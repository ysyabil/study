<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、表格的结构
                table  声明表格
                caption  表格标题

                thead   表格头部
                tbody   内容
                tfoot   底部

                tr    行
                th    标题单元格内容
                td    单元格内容

        2、表格的属性
                width  宽度
                height 高度
                border 边框
                cellspacing  单元格之间的间隙
                cellpadding  单元格的内边距
                align        水平对齐
                        left 
                        right
                        center

                注意：table设置整个表格的位置，给tr或者td、th设置控制的是内容对齐

                

        3、表格的合并   （th或者td设置）
        colspan   合并列    同行合并
        rowspan   合并行    跨行合并
     -->
  </body>
</html>
