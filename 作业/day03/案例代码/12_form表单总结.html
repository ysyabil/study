<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        表单的结构标签
               form             创建表单
               input            表单控件  （单标签） 
               select和option   下拉列表
               textarea         文本域
               label            提示信息 for属性配合input的id名绑定
               fieldset和legend 表单字段集和标题
               button           提交按钮

     -->

    <!--  
        form表单的属性
                action   地址
                target   提交的打开方式
                method   数据的提交方式
                    get和post


        input的属性
                type   显示类型
                name   名字，提交数据
                value  提交的数据的值
                checked 默认选中，单选和多选
                disabled 禁用
                maxlength 控制输入字符的长度

        下拉列表的属性
                name   名字，提交数据 select
                value  提交的数据的值 option
                selected 默认选中
                disabled  禁用

        文本域
            取消拖拽
            style="resize:none"
                
        input的显示类型 10个
            type值 ：常用
                    text   文本框
                    password 密码
                    radio    单选
                    checkbox 多选
                    file     上传文件
                    submit   提交按钮
                    button   空按钮

                    偶尔用
                    reset   重置
                    hidden  隐藏
                    image   图片
        

    -->
  </body>
</html>
