<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>下拉列表</h1>
    <hr />
    <!-- 
       下拉列表结构
            select和option
        下拉列表的属性
                name  给父元素select设置 
                value 提交数据给option设置
                disabled 禁用
                selected 下拉列表的默认选中
     -->
    <form action="">
      <select name="add">
        <option disabled selected>--请选择您的收货地址--</option>
        <option value="beijing">北京</option>
        <option>上海</option>
        <option>深圳</option>
        <option>广州</option>
        <option>杭州</option>
        <option>武汉</option>
      </select>
    </form>
  </body>
</html>
