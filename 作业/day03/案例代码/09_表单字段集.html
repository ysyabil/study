<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>表单字段集</h1>
    <hr />
    <!-- 
        表单字段集的作用：对表单分组或者嵌套
        fieldset
        legend
     -->
    <form action="">
      <fieldset>
        <legend>个人信息</legend>
        <p>
          <label for="username">姓名:</label>
          <input type="text" maxlength="5" id="username" />
        </p>
        <p>
          <label for="username">我的密码:</label>
          <input type="password" maxlength="5" id="username" />
        </p>
        <p>
          性别：
          <input type="radio" name="sex" checked id="man" />
          <label for="man">男</label> <input type="radio" name="sex" />女
          <input type="radio" name="sex" disabled />0.5
        </p>
        <fieldset>
          <legend>地址：</legend>
          <p>
            <select name="" id="">
              <option value="" disabled selected>--请您选择地区--</option>
              <option value="">黄石</option>
              <option value="">襄阳</option>
              <option value="">恩施</option>
            </select>
          </p>
          <p>
            <label for="fil">上传文件</label>
            <input type="file" id="fil" />
          </p>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>其他信息</legend>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          style="resize: none"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
