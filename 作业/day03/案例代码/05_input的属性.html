<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" maxlength="6" /> <br />
      性别：
      <input type="radio" checked="checked" /> 女 <input type="radio" /> 男
      爱好： <input type="checkbox" checked /> 吃饭
      <input type="checkbox" /> 睡觉 <input type="checkbox" disabled /> 打豆豆
    </form>
    <!-- 
    input的属性
        type   表单控件的显示类型
        name   名字（提交数据，name值必须写）
        value   数据提交的值
        checked  单选和多选的默认选中
        disabled 禁用
        maxlength 控制输入框设置输入字符的长度
-->
  </body>
</html>
