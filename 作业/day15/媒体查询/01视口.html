<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1"
    />
    <title>完美视口</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div></div>
    <!-- 

    设置完美视口
      由于历史原因，移动端的浏览器为了让没有做移动适配的网页显示更友好，默认会把浏览器视口宽度缩放为 `980px`, 不论屏幕宽度是多少。

      移动端浏览器的默认缩放行为，会让网页缩小； 如果想要做针对移动端适配的网页就必须不要移动端默认缩放。


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1">

    name="viewport"              视口
    content="width=device-width  内容的宽度等于设备的宽度
    content="width=device-width  网页的初始比例1
    maximum-scale=1"             网页的最大比例1
    minimum-scale=1              最小比例1
     -->
  </body>
</html>
