    <!-- BFC:可以理解为，一个单独的封闭的大盒子，每个BFC都是独立的，相互不影响

     BFC的特性

        - BFC内的布局内容都是垂直排列
        - 在BFC的内容  垂直方向的两个盒子之间的margin会重叠
        - 浮动区域和BFC区域不会重叠
        - 每一个BFC都是独立的，相互之间互不影响
        - 在BFC的内部，浮动区域也参与高度计算
    
    BFC的触发条件
        html根元素和表格
        浮动
        定位：绝对和固定
        display:inline-block/flex
        overflow:hidden/auto/scroll
