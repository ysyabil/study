<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 200px;
        border: 5px solid #000;
        white-space: nowrap;
        /* 设置内容一行显示 */
        /* white-space: pre; */
        /* 设置内容原文显示 */

        overflow: hidden;
        /* 设置超出的内容隐藏 */
        text-overflow: ellipsis;
        /* 设置超出的内容省略号显示 */
      }
    </style>
  </head>
  <body>
    <!-- 
        设置单行文本超出隐藏4步
        1、设置显示范围               width
        2、强制内容不换行，一行显示    white-space:nowrap
        3、超出的内容隐藏             overflow:hidden
        4、设置超出的内容省略号显示    text-overflow: ellipsis;
     -->
    <p>
      浅切又圆活的“好”字，摄尽江 南春色的种种佳处，而作者的赞颂
      之意与向往之情也尽寓其中。同时，唯因“好”之已甚，方能“忆”之不休，因此，此句又已暗逗结句“能不忆江
    </p>
  </body>
</html>
