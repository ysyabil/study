<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        border: 5px solid #000;
        margin: 20px;
        font-size: 30px;
      }
      .item1 {
        width: 600px;
      }
      .item2 {
        min-width: 600px;
        /* 600以上范围 */
      }
      .item3 {
        max-width: 600px;
        /* 0-600px范围 */
      }
    </style>
  </head>
  <body>
    <!-- <div class="item1">固定宽度600px</div>
    <div class="item2">最小宽600</div> -->
    <div class="item3">最大宽600</div>
  </body>
</html>
