<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        属性：设置标签的功能
          私有： 只有我只个标签有，其他没有
          全局：所有标签（body标签）都能设置

        id    给标签起名字，区分内容，唯一性，不能重复
        class 给标签起名字，区分内容，可以重复设置

     -->

    <p id="box" class="item">我叫什么名字</p>
    <p class="item">我叫什么名字</p>
    <p dir="rtl">我是一段文本</p>
    <p style="border: 1px solid red" title="我是title">我是一段文本</p>
  </body>
</html>
