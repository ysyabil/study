<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 100px;
      }
      div {
        font-size: 200px;
      }
      p {
        /* font-size: 100px; */
        /* width: 1em;
        height: 1em;
        background: red; */
        /* 先相对于自身的font-size的大小，如果自己没有font-size值，再相对于父元素的font-size的大小 */

        font-size: 50px;
        width: 1rem;
        height: 1rem;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!-- <h2>em</h2>
    <hr />
    <div>
      <p></p>
    </div> -->

    <h2>rem</h2>
    <hr />
    <div>
      <p></p>
    </div>

    <!-- 
        浏览器的设置内容默认大小是16px

        css的常见单位
              px  看自己屏幕的分辨率
        相对单位 
              %   相对于父元素的大小的百分比
              em  先相对于自身的font-size的大小，如果自己没有font-size值，再相对于父元素的font-size的大小， 默认 1em = 16px 
              rem 相对于根元素html，font-size值的大小
     -->
  </body>
</html>
