<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>我是什么样式</div>

    <!-- 
        css样式表：css的引入方式（设置css语句的位置）
        内部样式表、外部样式表、行内样式表（内联样式表）

        内部样式表
            在head标签内设置style标签

            <style>
                css语句
            </style>

        行内样式表
            <标签 style=" css语句"></标签>

        外部样式表
            1、先创建1个css文件
            2、用link标签关联css文件
                rel  关联样式表
                href css文件的路径
            3、在css样式表设置css语句
            <link rel="stylesheet" href="css文件的路径" />

     样式表的使用场景：
            大型项目：外部样式表
            自己写小练习：内部样式表
            提升权重：   行内样式表

    思考题
         div ：最后div颜色是什么颜色？
         
    行内   color   red
    内部   color   yellow
    外部   color   pink

    思考题
         div ：最后div颜色是什么颜色？
         
     id    color   red
    class  color   yellow
    标签    color   pink
    通配符  color   green
           
     -->
  </body>
</html>
