<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 10px solid red;
      }
      /* 
        css设置样式： 针对其他所有标签都管用
        html的样式属性：针对几个单独的标签私有
      */
    </style>
  </head>
  <body>
    <div>我的css设置样式</div>
    <img src="images/pic2.jpg" alt="" border="10" />
  </body>
</html>
