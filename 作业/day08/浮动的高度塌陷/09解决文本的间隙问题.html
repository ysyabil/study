<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background: pink;
        border: 1px solid red;
      }
      h2 {
        clear: both;
      }
      .item1 {
        float: left;
      }
      div {
        font-size: 0;
      }
      .item3 {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>方法一， 浮动解决</h2>
    <span class="item1">文本内容</span>
    <span class="item1">文本内容</span>

    <h2>方法二， 一行显示，不换行，不设置空格解决</h2>
    <span>文本内容</span><span>文本内容</span>

    <h2>方法三，父元素设置font-size：0；</h2>
    <div>
      <span class="item3">文本内容</span>
      <span class="item3">文本内容</span>
    </div>
  </body>
</html>
