<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        margin: 50px 20px;
        background: orange;
        float: left;
      }
      img {
        float: left;
      }
    </style>
  </head>
  <body>
    <!--
         浮动对行内元素元素的影响
         1、可以设置宽高，可以设置4个方向的margin和padding
         2、可以取消换行的间隙
         
        浮动对行内块元素元素的影响 
        1、可以取消换行的间隙

    总结：不管是什么元素类型，设置浮动（脱离文档流，）类型类型趋于行内块显示
    -->
    <span>行内元素12345</span>
    <span>行内元素</span>

    <img src="images/pic2.jpg" alt="" />
    <img src="images/pic2.jpg" alt="" />
  </body>
</html>
