<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 500px;
        height: auto;
        border: 4px solid #000;
        margin: 0 auto;
      }
      p {
        width: 120px;
        height: 100px;
        background: orange;
        margin-right: 20px;
        border: 2px solid green;
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- 
       高度塌陷
       父元素的高度由内容撑开，内容浮动后不占位，父元素识别不了内容的高度，就会出现高度塌陷 
     -->
    <h2>高度塌陷</h2>
    <div class="box">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
