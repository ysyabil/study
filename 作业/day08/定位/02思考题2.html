<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 400px;
        height: auto;
        margin: 0 auto;
        border: 5px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        background: #ccc;
        font-size: 30px;
        box-sizing: border-box;
      }
      .child2 {
        display: inline-block;
      }
      .child3 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="child1">1</p>
      <p class="child2">2</p>
      <p class="child3">3</p>
    </div>
  </body>
</html>
