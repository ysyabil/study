    <!-- 
          元素类型和浮动不好解决的位置关系，才用定位！！

         定位：相对定位、绝对定位、固定定位、粘性定位
         定位特性：  元素定位后可以触发5个属性
                4个方向：left 、right、top、bottom
                1个层级关系 z-index

         position:
                设置定位
                    relative  相对定位
                    absolute  绝对定位
                    fixed     固定定位
                    sticky    粘性定位 
                取消定位
                    static   取消定位 

     
       相对定位
            1、占位
            2、相对于自身位置移动
            
       绝对定位
            1、不占位
            2、现在定位父元素，如果没有，再找浏览器窗口第一屏为位置移动的参照物（包含块） 
        
        固定定位（浏览器窗口可视区固定）
            1、不占位
            2、找浏览器窗口可视区位置移动

        粘性定位 (父元素范围)
            1、占位
            2、找浏览器窗口

        注意：
            配合方向一起用
            父元素不能设置overflow:hidden

-------------------------------------------------------
        z-index的层级:设置定位元素层级
         值越大，层级越高，可以设置负值
        默认层级
          后定位元素0.2   >  定位元素0.1  >  普通元素  0   
          
--------------------------------------------------------
定位(绝对，固定)对元素类型的隐藏
            1、重叠显示
            2、块元素的独占一行的宽度，会变成由内容撑开
            3、行内元素，能设置宽高，设置4个方向margin和padding


1、基础作业
2、
