<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: red !important;
        background: pink;
      }
      /* 
        !important 提升css声明的权重
      */
    </style>
  </head>
  <body>
    <div style="color: orange; background: #ccc">内容</div>
  </body>
</html>
