<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box span {
        color: orange;
      }
      /* 
      后代选择器
        祖先元素 后代元素
          只要是嵌套结构就满足后代关系，一层和多层都能选中

    注意：如果是精准选择，用父子；
      */
    </style>
  </head>
  <body>
    <h2>后代选择器</h2>
    <hr />
    <div class="box">
      我是你爹
      <p>
        <span> 我是隔壁老王的儿子</span>
      </p>
      <span> 我是隔壁老王的儿子</span>
    </div>

    <p>我是隔壁老王</p>
  </body>
</html>
