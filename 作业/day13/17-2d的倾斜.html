<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrapper {
        margin: 100px auto;
        width: 100px;
        height: 100px;
        border: 4px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 1s;
        font-size: 30px;
      }
      .wrapper:hover p {
        /* transform: skewX(30deg);
        transform: skewY(30deg); */
        /* transform: skew(30deg, 30deg); */
        transform: skew(30deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>ABC</p>
    </div>
    <!-- 
        2d 的变形 （x轴和y轴）
        x轴： 正右负左
        y轴   正下负上

        2d的倾斜
        transform:
                    skew(x,y)
                    skewX(x)
                    skewY(y)

        简写： transform: skew(30deg);
        设置x轴
     -->
  </body>
</html>
