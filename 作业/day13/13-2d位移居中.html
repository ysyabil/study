<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrapper {
        margin: 100px auto;
        width: 400px;
        height: 300px;
        border: 4px solid #000;
        position: relative;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p></p>
    </div>
  </body>
</html>
