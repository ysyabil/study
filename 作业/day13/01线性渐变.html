<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        /* background: linear-gradient(to bottom, red, green);
        background: linear-gradient(to left top, red, green); */
        background: linear-gradient(0deg, red, green);
      }
    </style>
  </head>
  <body>
    <div></div>

    <!-- 
        线性渐变：
        background-image ：linear-gradient（渐变的方向，颜色1，颜色2）
       
        渐变的方向：
                水平和垂直
                    to left
                    to right
                    to top
                    to bottom 默认值
                对角
                    to  left top
                    to  right top
                    to  left bottom
                    to  right bottom

                角度值（deg）
                 正值：顺时针
                 负值：逆时针
                
        css3的渐变：线性渐变、径向渐变，重复渐变
        以背景图片的形式显示
     -->
  </body>
</html>
