<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 50px;
        width: 200px;
        height: 100px;
        background: repeating-linear-gradient(red, yellow 20%, green 30%);
      }
      article {
        margin: 50px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: -webkit-repeating-radial-gradient(
          red,
          yellow 10%,
          green 20%
        );
      }

      /* https://www.colorzilla.com/gradient-editor/ */
    </style>
  </head>
  <body>
    <div></div>
    <article></article>
  </body>
</html>
