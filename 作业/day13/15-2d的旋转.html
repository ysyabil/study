<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrapper {
        margin: 100px auto;
        width: 400px;
        height: 300px;
        border: 4px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 1s;
        font-size: 30px;
      }
      .wrapper:hover p {
        /* transform: rotate(180deg); */
        /* transform: rotateX(180deg) rotateY(180deg); */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>ABC</p>
    </div>
    <!-- 
        2d 的变形 （x轴和y轴）
        x轴： 正右负左
        y轴   正下负上

        2d的旋转（deg）
        transform:   
              rotate（正顺时针，负逆时针现在）
              rotateX（上下旋转）
              rotateY（左右旋转）
        
       
     -->
  </body>
</html>
