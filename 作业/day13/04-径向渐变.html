<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        /* background: -webkit-radial-gradient(center, circle red, yellow, green); */

        /* background-image: radial-gradient(
          circle 30px at center center,
          red 10px,
          yellow 40px,
          green
        ); */
      }
      div:nth-of-type(1) {
        background: -webkit-radial-gradient(
          30px 60px,
          closest-side,
          red,
          green,
          #ccc
        );
      }
      div:nth-of-type(2) {
        background: -webkit-radial-gradient(
          30px 60px,
          farthest-side,
          red,
          green,
          #ccc
        );
      }
      div:nth-of-type(3) {
        background: -webkit-radial-gradient(
          30px 60px,
          closest-corner,
          red,
          green,
          #ccc
        );
      }
      div:nth-of-type(4) {
        background: -webkit-radial-gradient(
          30px 60px,
          farthest-corner,
          red,
          green,
          #ccc
        );
      }
    </style>
  </head>
  <body>
    <h2>最近边</h2>
    <div></div>
    <h2>最远边</h2>
    <div></div>
    <h2>最近角</h2>
    <div></div>
    <h2>最远角</h2>
    <div></div>

    <!-- 
        径向渐变： 以圆的形式往外渐变,需要设置前缀
        background:radial-gradient(渐变的中心点，渐变的形状，渐变的大小，颜色1，颜色2)

        渐变的中心点：center 默认
                    单词
                    px
                    %

        渐变的形状 ：
                    正圆circle
                    椭圆ellipse 默认

        渐变的大小（大小和形状不能同时设置）
                最近边 closest-side
                最远边 farthest-side
                最近角 closest-corner
                最远角 farthest-corner


       
     -->
  </body>
</html>
