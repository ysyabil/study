<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrapper {
        margin: 100px auto;
        width: 100px;
        height: 100px;
        border: 4px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 1s;
        font-size: 30px;
      }
      .wrapper:hover p {
        /* width: 200px;
        height: 200px; */

        /* transform: scale(1, 1); */
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>ABC</p>
    </div>
    <!-- 
        2d 的变形 （x轴和y轴）
        x轴： 正右负左
        y轴   正下负上

        2d的缩放（值设置是倍数，中心缩放,负值是反方向）
        transform:   
              scale( x,y)
              scaleX( x)
              scaleY(y)
        
          简写：transform: scale(2);
          设置的是x轴和y轴

        思考题： 12px;
     -->
  </body>
</html>
