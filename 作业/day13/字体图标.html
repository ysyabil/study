    <!-- 
      
字体图标
    使用场景：网页中常用的一些小图标

    跟背景图比较 （缺点）
    1、图片文件大
    2、图片大小缩放会失真
    3、图片制作比较复杂

    所以，icon图标可以解决问题

    字体图标优点
    轻量级：图标字体比图像要小，字体加载，图标马上出来，减少服务器请求
    灵活性：本质是文字，可以随时改颜色和大小
    兼容性：基本浏览器都支持

    总结：
        1、结构简单的图标，用字体图标
        2、复杂的图标，用背景图

    注意：字体图标不能代替背景图，只是对工作中图标技术的提升和优化


    字体图标下载
        icomoon 字库  http://icomoon.io
        成立2011年，第一个自定义图标库，内容多，国外服务器，打开速度慢

        阿里iconfont字库 http://www.iconfont.cn
        阿里的字体图标库，对新手小白友好，免费


    使用： 
        1、下载字体图标
        2、字体图标引入
        第一步（关联字体fonts文件夹 注意字体文件的路径！！）
                @font-face {
                    font-family: "icomoon";
                    src: url("fonts/icomoon.eot?unl6ba");
                    src: url("fonts/icomoon.eot?unl6ba#iefix") format("embedded-opentype"),
                    url("fonts/icomoon.ttf?unl6ba") format("truetype"),
                    url("fonts/icomoon.woff?unl6ba") format("woff"),
                    url("fonts/icomoon.svg?unl6ba#icomoon") format("svg");
                    font-weight: normal;
                    font-style: normal;
                    font-display: block;
                } 

                第二步
                    span,
                    i {
                        font-family: "icomoon";
                    }
                第三步
                    复制小框
                    
        3、字体图标追加
                1、点击 import icons  按钮 ，
                2、上传原来的selection.json文件（原来下载图标的信息）
                3、字体图标追加 
              
-->
  </body>
