<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrapper {
        margin: 100px auto;
        width: 400px;
        height: 300px;
        border: 4px solid #000;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 2s;
        font-size: 30px;
      }
      div:nth-of-type(1) p {
        transform-origin: right top;
      }
      div:nth-of-type(1):hover p {
        transform: scale(2, 2);
      }

      div:nth-of-type(2) p {
        width: 200px;
        transform-origin: -200px center;
      }
      div:nth-of-type(2):hover p {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <h2>设置缩放原点</h2>
    <div class="wrapper">
      <p></p>
    </div>
    <h2>设置旋转原点</h2>
    <div class="wrapper">
      <p></p>
    </div>
    <!-- 
        可以设置变形的元素
        transform-origin: 水平  垂直  
                        center 默认值
                        单词
                        px
                        %
     -->
  </body>
</html>
