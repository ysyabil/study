<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 800px;
        height: 500px;
        border: 3px solid #000;
        margin: 100px auto;
        list-style: none;
        font-size: 30px;
      }
      li {
        width: 150px;
        height: 100px;
        background: orange;
        border: 2px solid #000;
        box-sizing: border-box;
      }
      ul:nth-of-type(1) {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      ul:nth-of-type(1) li:nth-child(4) {
        align-self: flex-end;
      }

      ul:nth-of-type(2) {
        display: flex;
        align-items: flex-start;
      }
      ul:nth-of-type(2) li {
        height: auto;
      }
      ul:nth-of-type(2) li:nth-child(2) {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <!-- 
       子元素单独侧轴
       align-self：
                     整体对齐
                    flex-start  侧轴顶端
                    flex-end    侧轴底端
                    center      侧轴居中
            
                    stretch; 侧轴拉伸，
                                侧轴是y，拉伸高度，height:auto
                                侧轴是x，拉伸宽度，width：auto
                    auto 是基础父元素align-items的值
                    
     -->
    <h2>主轴是x轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <!-- <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li> -->
    </ul>
    <h2>主轴是Y轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <!-- <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li> -->
    </ul>
  </body>
</html>
