<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 800px;
        height: 500px;
        border: 3px solid #000;
        margin: 100px auto;
        list-style: none;
        font-size: 30px;
      }
      li {
        width: 150px;
        height: 100px;
        background: orange;
        border: 2px solid #000;
        box-sizing: border-box;
      }
      ul:nth-of-type(1) {
        display: flex;
        /* 设置弹性盒 */
        /* flex-direction: row; */
        /* x轴的顶端 ，左边 */
        /* flex-direction: row-reverse; */
        /* x轴的顶端 ，右边*/
      }
      ul:nth-of-type(2) {
        display: flex;
        /* flex-direction: column; */
        /* y的顶端  上 */
        /* flex-direction: column-reverse; */
        /* y的底端  下 */
      }
    </style>
  </head>
  <body>
    <!-- 
        设置主轴
          flex-direction：
                    x轴的顶端是左边，底端是右边
                        row （x轴顶端，默认值）  、row-reverse（x轴底端） 
                    y轴顶端是上边，底端是下边
                        column（y轴顶端） column-reverse（y轴底端）
     -->
    <h2>主轴是x轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <h2>主轴是Y轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
