<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 800px;
        height: 500px;
        border: 3px solid #000;
        margin: 100px auto;
        list-style: none;
        font-size: 30px;
      }
      li {
        width: 150px;
        height: 100px;
        background: orange;
        border: 2px solid #000;
        box-sizing: border-box;
      }
      ul:nth-of-type(1) {
        display: flex;
        /* 设置弹性盒 */
        flex-direction: row;
        /* x轴的顶端 ，左边 */
        /* flex-direction: row-reverse; */
        /* x轴的顶端 ，右边*/

        flex-wrap: wrap;
      }
      ul:nth-of-type(2) {
        display: flex;
        flex-direction: column;
        /* y的顶端  上 */
        /* flex-direction: column-reverse; */
        /* y的底端  下 */

        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <!-- 
        设置换行
        flex-wrap：
                     nowrap  挤压盒子不换行，默认值
                     wrap     换行（有默认行间距）

        x轴：挤压宽
        y轴：挤压高
     -->
    <h2>主轴是x轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <h2>主轴是Y轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </body>
</html>
