<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 800px;
        height: 500px;
        border: 3px solid #000;
        margin: 100px auto;
        list-style: none;
        font-size: 30px;
      }
      li {
        width: 150px;
        height: 100px;
        background: orange;
        border: 2px solid #000;
        box-sizing: border-box;
      }
      ul:nth-of-type(1) {
        display: flex;
      }
      ul:nth-of-type(1) li:nth-child(1) {
        flex-basis: 100px;
        flex-basis: 40%;
        /* 父元素宽度百分比 */
        flex-basis: auto;
        /* 自己原来的大小 */
        flex-basis: 0%;
        /* 由内容撑开 */
      }
    </style>
  </head>
  <body>
    <!-- 
        主轴x：  宽度
        主轴y：  高度
        
       子元素重新分配大小（需要超出设置）
       flex-basis: 
                    auto （默认值）
                    px
                    %
                    0% 由内容撑开


     -->
    <h2>主轴是x轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <!-- <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li> -->
    </ul>
    <h2>主轴是Y轴</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <!-- <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li> -->
    </ul>
  </body>
</html>
