<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      div {
        margin: 200px auto;
        width: 400px;
        height: 300px;
        background: rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
        /* 开启3d空间，才能设置3d属性 ，父元素 */
        transform: rotateX(15deg) rotateY(15deg);
      }
      p {
        width: 150px;
        height: 100px;
        background: orange;
        transition: 1s;
      }
      div:hover p {
        /* transform: translateZ(-300px); */
        transform: translate3d(0px, 0px, -300px);
      }
    </style>
  </head>
  <body>
    <!-- 
        1、设置3d属性：父元素需要创建3d空间
          transform-style:preserve-3d
          
        3d的位移
                transform: translateZ()
                正前  负后
                 transform: translate3d（x，y，z）
     -->
    <div>
      <p></p>
    </div>
  </body>
</html>
