<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        width: 600px;
        height: 500px;
        border: 3px solid #000;
        margin: 100px auto;
      }
      p {
        margin: 0;
        width: 100px;
        /* height: 100px; */
        background-color: orange;
        font-size: 30px;
        text-align: center;
        border: 2px solid #000;
        box-sizing: border-box;
      }
      article:nth-child(1) {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      article:nth-child(1) p:nth-child(3) {
        align-self: flex-end;
      }
      article:nth-child(2) {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      article:nth-child(3) {
        display: flex;
        align-items: flex-start;
      }
      article:nth-child(3) p:nth-child(3) {
        align-self: stretch;
      }
      article:nth-child(3) p:nth-child(1) {
        order: 1;
      }
    </style>
  </head>
  <body>
    <article>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </article>
    <article>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </article>
    <article>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </article>
  </body>
</html>
