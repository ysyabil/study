<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 600px;
        height: 600px;
        margin: 0 auto;
      }
      input {
        width: 100px;
        height: 100px;
        position: relative;
      }
      input[type="checkbox"]::after {
        display: block;
        content: "";
        width: 100px;
        height: 100px;
        border: 1px solid orange;
        background-color: #fff;
      }
      input[type="checkbox"]:checked::after {
        content: "âœ”";
        color: orange;
        font-size: 80px;
        text-align: center;
        line-height: 100px;
      }
      input[type="radio"]::after {
        display: block;
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid orange;
        background-color: #fff;
        top: -1px;
        left: -1px;
      }
      input[type="radio"]:checked::before {
        display: block;
        content: "";
        position: absolute;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: orange;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="radio" name="sex" />
      <input type="radio" name="sex" />
    </form>
  </body>
</html>
