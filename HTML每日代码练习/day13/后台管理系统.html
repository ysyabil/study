<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
      }
      .body {
        width: 100%;
        height: 100vh;
      }
      .head {
        width: 100%;
        height: 80px;
        background: #018ffb;
        box-sizing: border-box;
      }
      .content {
        height: calc(100vh - 80px);
      }
      .head-logo {
        margin-top: 33px;
        float: left;
        color: #fff;
      }
      .head ul {
        float: right;
      }
      ul,
      ol {
        list-style: none;
      }
      .head li {
        margin-top: 33px;
        width: 170px;
        float: left;
      }
      .head a {
        font-size: 14px;
        color: #fff;
      }
      .content::after {
        content: "";
        display: block;
        clear: both;
      }
      .content-left {
        float: left;
        width: 190px;
        height: calc(100vh - 80px);
        background: #424147;
        color: #9a999e;
      }
      .content-right {
        width: 1220px;
        float: right;
      }
      .content-right1 {
        height: 188px;
        background: #fff;
      }
      .content-right2 {
        height: 56px;
        background: #f1f9fc;
      }
      .content-right3 {
        height: 73px;
        background: #fff;
      }
      .content-right4 {
        margin: 0px 20px;
        height: 436px;
        background: #fff;
      }
      .content-right5 {
        margin-top: 20px;
        height: 50px;
        background: #f1f9fc;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="head">
        <div class="head-logo"><img src="" alt="" />正达建筑内部管理平台</div>
        <ul>
          <li><img src="" alt="" /><a href="">欢迎您，武剑 管理员</a></li>
          <li><img src="" alt="" /><a href="">修改密码</a></li>
          <li><img src="" alt="" /><a href="">公司官网</a></li>
          <li><img src="" alt="" /><a href="">退出</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="content-left">
          <div><img src="" alt="" />项目管理</div>
          <div><img src="" alt="" />用户管理</div>
          <div><img src="" alt="" />系统设置</div>
        </div>
        <div class="content-right">
          <div class="content-right1"></div>
          <div class="content-right2"></div>
          <div class="content-right3"></div>
          <div class="content-right4"></div>
          <div class="content-right5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
