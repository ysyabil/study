<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      meter {
        width: 300px;
        height: 180px;
      }
      progress {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
   <!-- 显示电量 -->
   <meter min="0" max="100" value="30" low="10" high="20" optimum="30"></meter>
   <!-- 进度条 -->
   <progress max="100" value="30"></progress>
   <!-- 下拉列表 -->
   <form action="">
    <input type="text" list="content">
   <datalist id="content">
    <option value="苹果"></option>
    <option value="香蕉"></option>
   </datalist>
   </form>
   <!-- 文章下拉 -->
   <details>
    <summary>如何一夜暴富</summary>
    <p>找富婆</p>
    <p>彩票</p>
   </details>
   
   </datalist>
  </body>
</html>
