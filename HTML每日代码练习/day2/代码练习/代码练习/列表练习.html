<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="A">
        <li>朱萌萌</li>
        <ol>产品</ol>
        <ol>需求经理</ol>
        <li>陶仲涵</li>
    </ol>
    <ol type="1" start="4">
        <li>产品经理</li>
        <li>前端</li>
        <li>后端</li>
        <li>UI</li>
    </ol>
    <!-- 有序列表可以任意嵌套 注意属性 type设置序号类型 start设置开始数字大小 -->
    <ul>
        <li>无序列表不清除</li>
    </ul>
    <ul type="none">
        <li>无序列表清除</li>
        <!-- 无序列表注意none属性 -->
    </ul>
    <dl>
        <dt><strong>自定义列表标题</strong></dt>
        <dd>标题细节描述</dd>
    </dl>
    <!-- 自定义列表的dt不要嵌套格式排版标签，可以嵌套文本标签1 -->
</body>
</html>
