<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../图片案例/images/cat.gif" alt="无无无" title="啦啦啦啦">
    <!-- 相对路径找到文件名和位置就行 打开文件是./  退出文件是../ 尽量保证代码文件与打开图片在一个文件夹里面 -->
    <!-- 绝对路径一般可以用来去别的网页借鉴图片
         打开网页控制台，找到需要图片代码之后右键open in new tab 然后复制新网页的网址到自己代码里 -->
    <img src="../图片案例/images/pic2.jpg" 
    alt="啦啦啦"
    tilte="你真可爱"
    width="200"
    height="300"
    >
    <!-- 宽度和高度一般只设置一个 -->
   
   
</body>
</html>
