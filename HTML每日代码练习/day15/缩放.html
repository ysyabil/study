<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 0 auto;
        width: 300px;
        height: 300px;

        transition: 2s;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .div1:hover p {
        transform: scale(2, 2);
      }
      .div2:hover p {
        transform: scale(-2, 2);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p></p>
    </div>
    <div class="div2">
      <p>abc</p>
    </div>
  </body>
</html>
