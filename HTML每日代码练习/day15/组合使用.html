<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 0 auto;
        width: 900px;
        height: 400px;
        border: 3px solid #000;
        transition: 4s;
      }
      p {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      div:hover p {
        transform: translate(500px) rotate(60deg);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
