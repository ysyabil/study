<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 0 auto;
        margin-top: 100px;
        border: 2px solid #000;
        width: 300px;
        height: 300px;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        transform-origin: left bottom;
        transition: 3s;
      }
      div:hover p {
        transform: scale(2, 2);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
