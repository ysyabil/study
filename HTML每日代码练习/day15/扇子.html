<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        position: relative;
        margin: 0 auto;
        margin-top: 100px;
        display: block;
        width: 600px;
        height: 300px;
        border-bottom: 4px solid #000;
      }
      div {
        position: absolute;
        margin-top: 79px;
        margin-left: 260px;
        margin-bottom: 0px;

        width: 400px;
        height: 300px;
      }
      p {
        transition: 1s;
      }
      p:nth-child(1) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: red;
        z-index: 1;
        box-shadow: 0px 4px 4px 0px #000, 6px 3px 4px 0px #000,
          0px 6px 4px 0px #000, 2px 0px 4px 0px #000;
      }
      div:hover p:nth-child(1) {
        z-index: -1;
      }
      p:nth-child(2) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: orange;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(2) {
        transform: rotate(15deg);
      }
      p:nth-child(3) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: yellow;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(3) {
        transform: rotate(30deg);
      }
      p:nth-child(4) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: green;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(4) {
        transform: rotate(45deg);
      }
      p:nth-child(5) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: rgb(27, 200, 186);
        transform-origin: center bottom;
      }
      div:hover p:nth-child(5) {
        transform: rotate(60deg);
      }
      p:nth-child(6) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: blue;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(6) {
        transform: rotate(75deg);
      }
      p:nth-child(7) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: blueviolet;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(7) {
        transform: rotate(90deg);
      }
      p:nth-child(13) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: orange;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(13) {
        transform: rotate(-15deg);
      }
      p:nth-child(12) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: yellow;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(12) {
        transform: rotate(-30deg);
      }
      p:nth-child(11) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: green;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(11) {
        transform: rotate(-45deg);
      }
      p:nth-child(10) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: rgb(27, 200, 186);
        transform-origin: center bottom;
      }
      div:hover p:nth-child(10) {
        transform: rotate(-60deg);
      }
      p:nth-child(9) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: blue;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(9) {
        transform: rotate(-75deg);
      }
      p:nth-child(8) {
        position: absolute;
        width: 65px;
        height: 200px;
        background-color: blueviolet;
        transform-origin: center bottom;
      }
      div:hover p:nth-child(8) {
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <span>
      <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>7</p>
        <p>6</p>
        <p>5</p>
        <p>4</p>
        <p>3</p>
        <p>2</p>
      </div>
    </span>
  </body>
</html>
