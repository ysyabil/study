    <title>Document</title>
    <style>

         .div1{
            width: 300px;
            height: 120px;

            margin:0 auto;
         }
         /* 行内元素水平居中 */
         p{
            text-align: center;
         }
         /* 行内块元素水平居中 */
         .div1 img{
            width: 80px;
            height:60px;
            margin:0 auto;
            
         }

    </style>
</head>
<body>
   <div class="div">

   </div>
   <hr>
   <br>
   <div  class="div1">

   </div>

   <br>
   <div  class="div1">
    <p class="img">
        <img src="../../图片资源/学成网网站/微信图片_20220721103802.jpg" alt="">
