        }
        .c,.d,.e,.f{

         */
         /* 万能清除法 */
         .a{
            width: 500px;
            border: 1px solid #000;
            background: pink;
           
        }
        .c,.d,.e,.f{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(242, 31, 31);
            float: left;
        }
       .a::after{
        width: 0px;
        height: 0px;
        content:""; 
        display: block; 
        clear:both;
      
       }
    </style>
</head>
<body>
    <div class="a">
        <div class="c">1</div>
        <div class="d">2</div>
        <div class="e">3</div>
        <div class="f">4</div>
        
    </div>
</body>
