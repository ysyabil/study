<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        .div1{
            width: 100px;
            height: 80px;
            background: pink;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .div2{
            width: 100px;
            height: 80px;
            background: blueviolet;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .div3{
            width: 100px;
            height: 80px;
            background: red;
            position: absolute;
            left: 150px;
            top: 150px;
        }
        .div4{
            width: 100px;
            height: 80px;
            background: green;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>
</html>
