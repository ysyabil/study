<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{color: red;}
    </style>
</head>
<body>
    <fieldset>
        <legend>文本信息</legend>
        <form action="http://www.baidu.com/s">
            <!-- 文本框 -->
           <label for="num" class="abc">账号：</label><input type="text" name="" id="num">
            <br>
            <!-- 密码框 -->
            <label for="code" class="abc">密码：</label><input type="password" id="code">
            <br>
            <!-- 单选 -->
            性别：
            <input type="radio" name="sex" value="man">男生
            <input type="radio" name="sex" value="woman">女生
            <input type="radio" name="sex" value="other">第三性别
            <br>
            <!-- 多选 -->
            爱好：
            <br>
            <input type="checkbox" name="like" value="sleep">睡觉
            <input type="checkbox" name="like" value="eat">吃饭
            <input type="checkbox" name="like" value="play">打豆豆
            <input type="checkbox" name="like" value="man">男生（会敲代码）
            <input type="checkbox" name="like" value="woman">女生（会敲代码）
            <br>
            <!-- 文件选择 -->
            <input type="file">
            <br>
            <!-- 提交按钮 -->
            <button>提交</button>
            <!-- 重置 -->
            <input type="reset">
            <input type="button">
            <fieldset>
                <legend>信息选择</legend>
                <form action="">
                    姓名：<input type="text" maxlength="10">
                    <br>
                    性别：<input type="radio">男
                    <input type="radio">女
                    <br>
                    评价：
                    <br>
                    <textarea cols="30" rows="20" style="resize:none">
                    </textarea>
                </form>
            </fieldset>
        </form>
    </fieldset>
    <br>
    <fieldeset>
        <legend>地址选择</legend>
        <form action="">
            <select name="">
                <option value="add" disabled selected>-请选择收货地所在城市-</option>
                <option value="beijing">北京</option>
                <option value="shanghai ">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="guangzhou">广州</option>
                <option value="hangzhou">杭州</option>
            </select>
        </form>
    </fieldeset>
    
</body>
</html>
