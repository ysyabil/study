<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 字体大小 */
            font-size: 20px;
            /* 字体加粗，属性有：bold normal 100-900（400/500是normal，700/900是bold，100是变细  */
            font-weight: bold;
            /* 字体倾斜 */
            font-style: italic;
            /* 字体样式 */
            font-family: 宋体;
        }
        #set {color: aqua;}
        h2{
            font-size:20px;
            font-style: italic;
            color: brown;
        }
    </style>
</head>
<body>
    <p id="set">px大小是我们网页的最常用的单位</p>
    <p>谷歌浏览器支持的最小文字大小为12px</p>
    <h2>不同浏览器可能默认显示的字号大小不一致</h2>
    <h3>可以给 body 指定整个页面文字的大小</h3>
    <p>我们尽量给一个明确值大小</p>

</body>
</html>
