<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        margin: 40px auto;
        width: 500px;
        height: 400px;
        border: 1px solid #000;
        display: flex;
      }
      p {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: orange;
      }
      div:nth-child(1) {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      div:nth-child(2) {
        flex-direction: column;
        align-items: center;
      }
      div:nth-child(3) {
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
