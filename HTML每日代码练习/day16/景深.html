<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        margin: 0 auto;
        margin-top: 30px;
        width: 800px;
        height: 300px;
        border: 2px solid #000;
        list-style: none;
      }
      li {
        margin-top: 60px;
        margin-left: 30px;
        float: left;
        width: 160px;
        height: 100px;
        background-color: blueviolet;
        transform: rotateY(30deg);
      }
      ul:nth-child(1) {
        perspective: 400px;
      }
      ul:nth-child(2) li {
        transform: perspective(400px) rotateY(30deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
