<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      div {
        position: relative;
        margin-top: 50px;
        margin: 0 auto;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        transform-style: preserve-3d;
        transition: 2s;
      }
      p {
        width: 300px;
        height: 300px;
        font-size: 30px;
        text-align: center;
        line-height: 300px;
      }
      p:nth-child(1) {
        position: absolute;
        background-color: pink;
      }
      p:nth-child(2) {
        position: absolute;
        background-color: orange;
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
      div:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div>
      <p>正面</p>
      <p>反面</p>
    </div>
  </body>
</html>
