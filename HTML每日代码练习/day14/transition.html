<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .body {
        margin: 0 auto;
        width: 600px;
        height: 400px;
        border: 1px solid #000;
      }
      .div1 {
        width: 200px;
        height: 100px;
        background-color: pink;
      }
      .div1:hover {
        width: 400px;
        height: 300px;
        transition-property: height width;
        transition-duration: 0.3s 0.3s;
      }
      .div2 {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
      .div2:hover {
        left: 600px;

        transition: all 5s steps(50);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
  </body>
</html>
