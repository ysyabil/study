<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .body {
        margin: 0 auto;
        width: 600px;
        height: 800px;
        background-color: #232323;
        border: 1px solid #ccc;
      }
      .w {
        position: relative;
        width: 138px;
        height: 138px;
        border-radius: 10%;
        box-sizing: border-box;
        background-color: #e7e7e7;
        box-shadow: 6px 0px 2px 0px #d7d7d7 inset, 0px 6px 2px 0px #fff inset,
          -6px 0px 2px 0px #d7d7d7 inset, 0px -6px 2px 0px #bbbbbb inset;
      }
      .h {
        display: block;
        position: absolute;
        content: "";
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #333333;
        box-shadow: 0px -2px 2px 0px #535353, 0px 2px 2px 0px #0e0e0e;
      }

      .div1 span {
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
      }
      .div2 span {
        left: 10px;
        top: 10px;
      }
      .div2 p {
        left: 94px;
        top: 94px;
      }
      .div3 span {
        left: 10px;
        top: 10px;
      }
      .div3 p {
        left: 52px;
        top: 52px;
      }
      .div3 div {
        left: 94px;
        top: 94px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="div1 w">
        <span class="h"></span>
      </div>
      <br />
      <div class="div2 w">
        <span class="h"></span>
        <p class="h"></p>
      </div>
      <br />
      <div class="div3 w">
        <span class="h"></span>
        <p class="h"></p>
        <div class="h"></div>
      </div>
      <br />
    </div>
  </body>
</html>
