<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border {
        width: 400px;
        height: 400px;
        border: 5px solid blue;
      }
      .body {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 3px solid #000;
      }
      .back {
        position: absolute;
        top: 200px;
        width: 400px;
        height: 200px;
        border-radius: 0px 0px 200px 200px;
        background-color: #000;
      }
      .white1 {
        position: absolute;
        top: 200px;
        left: 3px;
        width: 200px;
        height: 100px;
        border-radius: 0px 0px 100px 100px;
        background-color: #fff;
      }
      .back1 {
        position: absolute;
        bottom: 200px;
        right: -3px;
        width: 200px;
        height: 100px;
        border-radius: 100px 100px 0px 0px;
        background-color: #000;
      }
      .back2 {
        position: absolute;
        top: 200px;
        left: 100px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #000;
      }
      .white2 {
        position: absolute;
        top: 200px;
        left: 300px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <div class="body">
        <div class="back"></div>
        <div class="white1"></div>
        <div class="back1"></div>
        <div class="back2"></div>
        <div class="white2"></div>
      </div>
    </div>
  </body>
</html>
