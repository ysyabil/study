<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 400px;
        margin: 0 auto;
        position: relative;
      }
      img {
        width: 100%;
        height: 100%;
      }
      p {
        width: 500px;
        height: 400px;
        position: absolute;
        top: 0;
        background: #000;
        opacity: 0;
        color: red;
        font-size: 20px;
      }
      p:hover {
        width: 500px;
        height: 400px;
        position: absolute;
        background: #000;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/微信图片_20220727110519.jpg" alt="" />
      <p>咖啡提神</p>
    </div>
  </body>
</html>
