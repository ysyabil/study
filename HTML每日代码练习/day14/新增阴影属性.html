<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      /* 文本阴影 */
      p {
        text-shadow: 2px 1px 2px yellowgreen;
      }
      /* 盒子外阴影 */
      .div1,
      .div2 {
        width: 200px;
        height: 300px;
        border: 2px solid #000;
      }
      .div1:hover {
        box-shadow: 3px 2px 5px 3px red;
      }
      /* 盒子外阴影 */
      .div2:hover {
        box-shadow: 3px 0px 1px 1px pink inset,
          0px 5px 1px 1px greenyellow inset, -3px 0px 0px 1px red inset,
          0px -5px 0px 2px blueviolet inset;
      }
    </style>
  </head>
  <body>
    <p>我是文本</p>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
