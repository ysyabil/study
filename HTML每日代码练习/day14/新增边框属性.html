<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        border: solid #000;
        border-width: 2px 6px 1px 10px;
        border-style: solid dotted double dashed;
        border-color: aqua red pink blueviolet;
      }
      /* 如何设置三角形 */
      .div1 {
        width: 0px;
        height: 0px;
        border: 50px solid;
        border-color: transparent transparent red transparent;
        border-top: hidden;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="div1"></div>
  </body>
</html>
